<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>FRESH HARVEST BOX</title>
	<link rel="stylesheet" href="styles/css/style.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<nav class="header__menu menu">
				<ul class="menu__list menu__list--header">
					<li class="menu__item">
						<a class="menu__link" href="/">How It&nbsp;Works</a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="/">Fruits</a>
					</li>
					<li class="menu__item">
						<a class="menu__link" href="/">Contacts</a>
					</li>
				</ul>
			</nav>

			<div class="header__logo logo">
				<a class="logo__link" href="index.html">
					<svg class="logo__image" viewBox="0 0 16 16">
						<use href="./images/icons/sprite-icons.svg#logo"></use>
					</svg>
					<span class="logo__text">fresh harvest box</span>
				</a>
			</div>

			<button class="header__basket basket" type="button" title="product basket">
				<span class="visually-hidden">Product basket</span>

				<div class="basket__counter-box">
					<span class="basket__counter">3</span>
				</div>

				<svg class="basket__image" viewBox="0 0 16 16">
					<use href="./images/icons/sprite-icons.svg#basket"></use>
				</svg>
			</button>

			<div class="mobile-menu">
				<input id="menu-switch" type="checkbox">
				<label class="mobile-menu__burger" for="menu-switch" title="mobile menu">
					<span></span>
					<span class="visually-hidden">Mobile menu</span>
				</label>
				<div class="mobile-menu__wrapper">
					<nav class="menu mobile-menu__box">
						<ul class="menu__list menu__list--mobile">
							<li class="menu__item">
								<a class="menu__link" href="/">How It&nbsp;Works</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="/">Fruits</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="/">Contacts</a>
							</li>
						</ul>
					</nav>
					<button class="basket basket--mobile" type="button" title="product basket">
						<span class="visually-hidden">Product basket</span>

						<div class="basket__counter-box">
							<span class="basket__counter">3</span>
						</div>

						<svg class="basket__image" viewBox="0 0 16 16">
							<use href="./images/icons/sprite-icons.svg#basket"></use>
						</svg>
					</button>
				</div>
			</div>
		</div>

	</header>



	<script type="module" src="js/main.js"></script>
</body>

</html>
